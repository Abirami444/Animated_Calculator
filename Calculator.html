<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background-color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .display {
            width: 100%;
            height: 60px;
            background-color: #111;
            border-radius: 8px;
            text-align: right;
            padding: 15px;
            font-size: 1.5rem;
            color: #fff;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .button {
            background-color: #444;
            color: #fff;
            font-size: 1.3rem;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease, background-color 0.3s ease;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            transform: translateX(-50%) scale(0);
            transition: transform 0.5s ease-out;
        }
        
        .button:hover::before {
            transform: translateX(-50%) scale(1);
            animation: glitter 1s infinite;
        }

        @keyframes glitter {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .button:active {
            transform: scale(0.95);
        }

        .button.operator {
            background-color: #f5576c;
        }

        .button.operator:hover {
            background-color: #f093fb;
        }

        .button.clear {
            background-color: #e74c3c;
        }

        .button.equal {
            background-color: #2ecc71;
            grid-column: span 2;
        }

        .display.shake {
            animation: shake 0.2s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('%')">%</button>
            <button class="button operator" onclick="appendToDisplay('/')">รท</button>
            <button class="button operator" onclick="appendToDisplay('*')">x</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.innerText = '0';
        }

        function appendToDisplay(value) {
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function calculateResult() {
            try {
                display.innerText = eval(display.innerText).toFixed(8).replace(/\.?0+$/, '');
                display.classList.add('shake');
                setTimeout(() => display.classList.remove('shake'), 300);
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>

</body>
</html>
